{% extends "base.html" %}

{% block content %}
<h2>Connexion</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Se connecter</button>
</form>

<p>Pas encore de compte ? 
    <a href="{% url 'register' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">Inscrivez-vous ici</a>
</p>
{% endblock %}
