{% extends "base.html" %}

{% block content %}
<h2>Créer un compte</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Créer mon compte</button>
</form>

<p>Vous avez déjà un compte ? 
    <a href="{% url 'login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">Se connecter</a>
</p>
{% endblock %}
